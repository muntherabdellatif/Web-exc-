<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/table-list.css">
    <title>Document</title>
</head>

<body>
    <label for="list">language</label>
    <ul class="list">
        <li>C
            <ul class="C">
                <li>C++</li>
                <li>C#</li>
                <li>C</li>
            </ul>
        </li>
        <li>Web
            <ul class="web">
                <li>CSS</li>
                <li>JS</li>
                <li>HTML</li>
            </ul>
        </li>
    </ul>
    <label for="list2">language</label>
    <ul class="list2">
        <li>C
            <ul class="C2">
                <li>C++</li>
                <li>C#</li>
                <li>C</li>
            </ul>
        </li>
        <li>Web
            <ul class="web2">
                <li>CSS</li>
                <li>JS</li>
                <li>HTML</li>
            </ul>
        </li>
    </ul>
    <hr>
    <table>
        <caption>
            price table
        </caption>
        <thead>
            <tr>
                <th>element</th>
                <th>element number</th>
                <th>price per element</th>
                <th>total price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>labtop</td>
                <td>4</td>
                <td>400</td>
                <td>1600</td>
            </tr>
            <tr>
                <td>phone</td>
                <td>3</td>
                <td>180</td>
                <td>540</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">total price </td>
                <td>2140</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
