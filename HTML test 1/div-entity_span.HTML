<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="description" content="div , entity and span in HTML">
    <title> div , entity and span in HTML</title>
</head>

<body>
    <!--
        يمكن تقسيم الموقع الخاص بك باستخدام العناصر التالية :
        header => head of website
        nav => navigation bar ( file edit view ...)
        section => جزء يحتوي على محتويات الموقع الباقية ( يمكن انشاء اكثر من واحد )
        aside => الشريط على جنب الموقع 
    -->
    <!--
        Entity :
        &lt; => less than <
        &gt; => greater than >
        جميع العلامات تكتب بهذه الطريقة & ثم نص ثم فاصلة منقوطة 
    -->
    <p> 10 &gt; 3</p>
    <!--
    div => 
    هو وعاء يحتوي مجموعة من العناصر من اجل تطبيق تنسيق معين عليها جميعا 
    class => used with div to get it name 
    -->
    <div class="my div">
        <p> هذه عناصر تم تمييزها باستخدام ال</p>
        <p> DIV </p>
    </div>
    <!-- 
        span => 
        cssتستخدم لفصل عنصر للتعمل معه لاحقا في ال 
        br => break ( new line )
        hr => horizantal line
        -->
    <span> monther </span> saleh <span> iprahem </span>
    <p>this is test for br <br> :) (: </p>
    <hr>
    <p>
        <a href="file:///C:/Users/lion%20heart/Documents/Web/HTML%20test%201/index.HTML" title="go back"> back </a>
    </p>
    <p>
        <a href="file:///C:/Users/lion%20heart/Documents/Web/HTML%20test%201/index.HTML" target="_blank"
            title="go back with new page">
            back new bage</a>
    </p>
</body>

</html>
