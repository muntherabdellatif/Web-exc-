<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="description" content="table in html">
    <title>table in html</title>
</head>

<body>
    <!--
            table :
            thead => العنواين في اعلى الجدول
            tbody => القيم في منتصف الجدول
            tfoot => اخر سطر في الجدول
            tr => table row
            td => table data cell
            th => table header cell
            caption => table title
            colspan => يستخدم لدمج خلايا جدول
        -->
    <table>
        <caption>
            price table
        </caption>
        <thead>
            <tr>
                <th>element</th>
                <th>element number</th>
                <th>price per element</th>
                <th>total price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>labtop</td>
                <td>4</td>
                <td>400</td>
                <td>1600</td>
            </tr>
            <tr>
                <td>phone</td>
                <td>3</td>
                <td>180</td>
                <td>540</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">total price </td>
                <td>2140</td>
            </tr>
        </tfoot>
    </table>
